description = 'GoCD AppServer Module'
apply plugin: 'java-library'

dependencies {

  api project(':base')
  api group: 'javax.servlet', name: 'javax.servlet-api', version: project.versions.servletApi
  api group: 'ch.qos.logback', name: 'logback-classic', version: project.versions.logback
  api group: 'org.apache.commons', name: 'commons-dbcp2', version: project.versions.commonsDbcp
  api group: 'org.apache.commons', name: 'commons-pool2', version: project.versions.commonsPool
  api group: 'org.jruby', name: 'jruby-complete', version: project.versions.jruby
  api group: 'org.jruby.rack', name: 'jruby-rack', version: versions.rack
  testImplementation project(':common')
  testImplementation project(':config:config-server')
  testImplementation project(':config:config-api')
  testImplementation project(':test:test-utils')
}
